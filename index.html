
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbmaster ART - YouTube Thumbnail Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }
        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }
        .thumbnail-aspect {
            aspect-ratio: 16 / 9;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .thumbnail-text-shadow {
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.8));
        }
        .progress-bar-fill {
            transition: width 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }
    </style>
